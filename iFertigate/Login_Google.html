<!DOCTYPE html>
<html lang="en">
<title>Login with Google Account</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#b2fba5">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="https://www.freeiconspng.com/img/14895">
<link rel="stylesheet" type="text/css" href="style.css">
<style>
body {
  background-color: #66ff66;}
</style>
<body style="">
<script src="index.js"></script>
<div id="login_bg">
  <center>
    <img src="images/logo.png" style="height: 80px;"><br>
    <img src="images/login_icon.png" style="height: 60px;padding: 10px;">
  </center>
  <form action="/action_page.php">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="email" name="email" style="background: transparent;border: none;border-radius: 0px;border-bottom: 1px solid #000000;">
    </div>
    <div class="form-group">
      <label for="pwd">Password</label>
      <input type="password" class="form-control" id="pwd" name="pwd" style="background: transparent;border: none;border-radius: 0px;border-bottom: 1px solid #000000;">
    </div>
    <div>
      <a href="" style="text-decoration: none;color: black;">Forgot Password?</a>
    </div>
    <center>
      <button style="background-image: url('images/login_with_google.png');background-size: auto;width: 155px;height: 50px;border-radius: 10px;border-width: thin;margin-top: 10px; margin-bottom: 30px;"></button><br>
    </center>
    <center>
      <button type="submit" class="btn btn-default" style="background-color: #66ff66;border-color: black;"><b>LOGIN</b></button>
    </center>
    
  </form>
</div>

</body>
</html>
